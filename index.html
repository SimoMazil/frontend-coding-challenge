<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bare.min.css">
    <link rel="stylesheet" type="text/css" href="css/imports.css">
    <link href="https://fonts.googleapis.com/css?family=Croissant+One|Montserrat:300,400,500" rel="stylesheet">

    <title>Front-end Coding Challenge</title>
  </head>
  <body>

    <header>
      <grid style="padding:0px;margin:0px">
        <div class="background-header"></div>
        <div class="top-bar-header" col="1/1">
          <grid>
            <div col="1/2">
              <grid>
                <div col="1/2">
                  <h1>IDEA<span>DATE</span></h1>
                </div>
                <div col="1/2">
                  <select class="">
                    <option value="">Browse</option>
                  </select>
                </div>
              </grid>
            </div>
            <div col="1/2">
              <ul class="">
                <li>
                  <a href="#"></a>
                </li>
                <li>
                  <a href="#"></a>
                </li>
                <li>
                  <div class="profile">
                    <img src="images/profile.jpg" alt="">
                  </div>
                </li>
                <li>
                  <a href="#"></a>
                </li>
              </ul>
            </div>
          </grid>
        </div>

        <div class="description-header" col="1/1">
          <grid>
            <div class="description-details" col="1/1">
              <grid>
                <div class="description-image" col="1/3">
                  <div class="image">
                    <img src="images/desc-image.jpg" alt="">
                  </div>
                </div>
                <div class="description-text" col="2/3">
                  <h2>Date Night Restaurants</h2>
                  <p>Best places for a date night in New York City</p>
                  <span>6 M FOLLOWERS</span>
                </div>
              </grid>
              <ul class="">
                <li><button class="follow" type="button">Follow</button></li>
                <li><button class="settings" type="button"></button></li>
              </ul>
            </div>
          </grid>
        </div>

        <div class="filter-header" col="1/1">
          <grid>
            <div class="filter-dropdown" col="1/4">
              <select class="">
                <option value="">POPULAR</option>
              </select>
            </div>
            <div class="filter-menu" col="3/4">
              <ul class="">
                <li class="active">
                  <a href="#">AFFORDABLE</a>
                </li>
                <li>
                  <a href="#">FANCY</a>
                </li>
                <li>
                  <a href="#">TIPS</a>
                </li>
                <li>
                  <a href="#">COMMUNITY</a>
                </li>
              </ul>
            </div>
          </grid>
        </div>
      </grid>
    </header>

    <section class="">
      <grid>
        <div class="cards-section" col="2/3">
          <grid>
            <div class="card" col="1/3">
              <div class="">
                <div class="slide">
                  <img src="images/slide1.jpg" alt="">
                </div>
                <div class="info">
                  <h2>Asiate<span>4.5</span></h2>
                  <span>400K likes</span>
                </div>
              </div>
            </div>
            <div class="card" col="1/3">
              <div class="">
                <div class="slide">
                  <img src="images/slide2.jpg" alt="">

                <div class="info">
                  <h2>Blue Hill<span>5.0</span></h2>
                  <span>900K likes</span>

            <div class="card" col="1/3">

              <div class="">
                <div class="slide">
                  <img src="images/slide1.jpg" alt="">
                </div>
                <div class="info">
                  <h2>Asiate<span>4.5</span></h2>
                  <span>400K likes</span>
                </div>

            </div>
            <div class="card" col="1/3">
              <div class="">
                <div class="slide">

                <div class="info">

                  <span>900K likes</span>

              </div>
            </div>
            <div class="card" col="1/3">
              <div class="">
                <div class="slide">
                  <img src="images/slide3.jpg" alt="">
                </div>
                <div class="info">
                  <h2>Jean-Georges<span>4.5</span></h2>
                  <span>200K likes</span>
                </div>
              </div>
            </div>
          </grid>
        </div>
        <div class="maps" col="1/3">
          <iframe
            col="1/1"
            height="600"
            frameborder="0" style="border:0"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCvwzG_4NlEYI3QAU1HXP_ybGMqu4NtbqI&q=Eiffel+Tower,Paris+France" allowfullscreen>
