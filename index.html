<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bare.min.css">
    <link rel="stylesheet" type="text/css" href="css/imports.css">
    <link href="https://fonts.googleapis.com/css?family=Croissant+One|Montserrat:300,400,500" rel="stylesheet">

    <title>Front-end Coding Challenge</title>
  </head>
  <body>

    <header>
      <grid style="padding:0px;margin:0px">
        <div class="background-header"></div>
        <div class="top-bar-header" col="1/1">
          <grid>
            <div col="1/2">
              <grid>
                <div col="1/2">
                  <h1>IDEA<span>DATE</span></h1>
                </div>
                <div col="1/2">
                  <select class="">
                    <option value="">Browse</option>
                  </select>
                </div>
              </grid>
            </div>
            <div col="1/2">
              <ul class="">
                <li>
                  <a href="#"></a>
                </li>
                <li>
                  <a href="#"></a>
                </li>
                <li>
                  <div class="profile">
                    <img src="images/profile.jpg" alt="">
                  </div>
                </li>
                <li>
                  <a href="#"></a>
                </li>
              </ul>
            </div>
          </grid>
        </div>

        <div class="description-header" col="1/1">
          <grid>
            <div class="description-details" col="1/1">
              <grid>
                <div class="description-image" col="1/3">
                  <div class="image">
                    <img src="images/desc-image.jpg" alt="">
                  </div>
                </div>
                <div class="description-text" col="2/3">
                  <h2>Date Night Restaurants</h2>
                  <p>Best places for a date night in New York City</p>
                  <span>6 M FOLLOWERS</span>
                </div>
              </grid>
              <ul class="">
                <li><button class="follow" type="button">Follow</button></li>
                <li><button class="settings" type="button"></button></li>
              </ul>
            </div>
          </grid>
        </div>

        <div class="filter-header" col="1/1">
          <grid>
            <div class="filter-dropdown" col="1/3">
              <select class="">
                <option value="">POPULAR</option>
              </select>
            </div>
            <div class="filter-menu" col="2/3">
              <ul class="">
                <li class="active">
                  <a href="#">AFFORDABLE</a>
                </li>
                <li>
                  <a href="#">FANCY</a>
                </li>
                <li>
                  <a href="#">TIPS</a>
                </li>
                <li>
                  <a href="#">COMMUNITY</a>
                </li>
              </ul>
            </div>
          </grid>
        </div>
      </grid>
    </header>

  </body>
